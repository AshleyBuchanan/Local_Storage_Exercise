<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="scanline-vertical"></div>
    <header>
        <div class="container">
            <h2>Your Notes</h2>
        </div>
    </header>
    <section class="right">
        <div class="container">
            <form id="color-form">
                <div class="colors">
                    <div class="swatch serious">Serious</div>
                    <div class="swatch urgent">Urgent</div>
                    <div class="swatch important">Important</div>
                    <div class="swatch info selected">Info</div>
                    <div class="swatch side-note">Side-Note</div>
                    <div class="post inactive">Post It!</div>
                </div>
                <div class="editor">
                    <!-- This is where to compose -->
                    <textarea name="note-text" id="note-text" placeholder="Write your note here..."
                        class="info"></textarea>
                </div>
            </form>
        </div>
    </section>
    <section class="left">
        <div class="container height">
            <div id="note-container">
                <!-- You'll create the notes here. -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Still learning stuff. &hearts;</p>
        </div>
    </footer>

</body>

</html>
